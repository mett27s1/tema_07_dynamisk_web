<body>

    <article>
        <h1>Dyr i array</h1>
        <section id="liste"></section>
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [
            {
                "navn": "frø",
                "type": "amfibie",
                "levested": "vandhuller",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },

            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floder",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.png"
            }

        ];

        console.log(dyr);
        console.log(dyr[3].navn);

        function start() {
            console.log("DOM er loadet");
            const listeDyr = document.querySelector("#liste");
            dyr.forEach(dyret => {
                listeDyr.innerHTML += `<p>${dyret.navn}, ${dyret.type}  lever i  ${dyret.levested} `
            }
                       )
        }

    </script>
