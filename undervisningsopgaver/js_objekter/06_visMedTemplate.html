<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            background-color: aqua;
        }


    </style>
</head>

<body>

    <section class="data_container"></section>
    <template>
        <article id="liste">
            <h3></h3>
            <img class="billede" src="" alt="">


            <p class="type">Type: </p>
            <p class="levested">Levested: </p>



        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "frø",
                "type": "amfibie",
                "levested": "vandhuller",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            },

            {
                "navn": "gris",
                "type": "pattedyr",
                "levested": "svinefarme",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "levested": "havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "navn": "krokodille",
                "type": "krybdyr",
                "levested": "floder",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ];


        function start() {
           const container = document.querySelector(".data_container");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyret => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyret.navn;
                 klon.querySelector("img").src = dyret.billede;
                klon.querySelector(".type").textContent += dyret.type;
                klon.querySelector(".levested").textContent += dyret.levested;
                container.appendChild(klon);
            }
                       )

        }

    </script>
</body>

</html>
